<html>
  <head>
    <meta charset="utf-8">
    <title>GuiBot - A pure Javascript framework to create conversational UIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="GuiBot - A pure Javascript framework to create conversational UIs">

    <link rel="stylesheet" href="./css/guibot.css" />

    <script src="./lib/deventor.min.js"></script>
    <script src="./lib/guibot.js"></script>
  </head>

  <body style="margin: 0px; background-color: #DDDDDD; overflow: hidden;">
    <script>
      var guiBot = new GuiBot();

      var user1 = guiBot.addUser({
        name: 'User 1'
      });

      guiBot.say({
        message: 'Ey',
        userId: user1.id,
        delay: 1000
      }).then(function () {
        guiBot.say({
          message: 'Image',
          userId: user1.id,
          delay: 2000,
          imageUrl: 'https://upload.wikimedia.org/wikipedia/commons/c/cc/Burgwall_Lossow_Pano_-14_images.jpg'
        }).then(function () {
          guiBot.updateMessageById(user1.getMessages()[0].id, 'modified');
        });
      });

      guiBot.on(GuiBot.GUIBOT_EVENTS.MESSAGE_SAID, function (messageObject) {
        console.log(messageObject);
      });

      guiBot.on(GuiBot.GUIBOT_EVENTS.MESSAGE_UPDATED, function (oldValue, newValue) {
        console.log(oldValue, newValue);
      });
    </script>
  </body>
</html>
